<ion-header>
  <ion-toolbar>
  <img src="assets/img/dg.png" class="logo">
  <ion-title>Registration</ion-title>
</ion-toolbar>
</ion-header> <!--Places the DG Asian Food Company Logo at the top of page. Sized and centered using logo tag in CSS-->

<ion-content padding> <!--Starts content tag with padding-->
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)"> <!--handles form input validation and initialises tryRegister method from register.page.ts-->
 
    <ion-item>
      <ion-label  position="floating" color="medium">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item> <!--email address form input field. Initialised and validated from ngOnInit method in register.page.ts file-->
    
 
    <ion-item>
      <ion-label  position="floating" color="medium">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item> <!--password form input field. Initialised and validated from ngOnInit method in register.page.ts file-->
  
 
    
    <ion-button  class="submit-btn" type="submit" shape="round"  [disabled]="!validations_form.valid">Register</ion-button>
    <!--Register button. Disabled until both email and password fields have been filled-->
    
    <label class="error-message">{{errorMessage}}</label> <!--displays the appropriate error message to user-->
  </form>

  <div class="buttons"> <!--Declared buttons div tag for CSS-->
  <p class="go-to-login">Already have an account? <ion-button size ="small" color="light" shape="round" (click)="goLoginPage()">Sign In</ion-button></p>
  <!--Sign In button passes user to login page by initialising goLoginPage method-->
  
  <p><ion-button size ="small" color="light" shape="round" routerLink="/home">Home</ion-button></p>
  </div>
  <!--Home button passes user back to home page-->

</ion-content> <!--Ends content tag-->
